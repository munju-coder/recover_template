    <script>
        $(document).ready( function(){
            var $selectEmail = $('.select_domain'),
                $targetInput = $('.email_domain')

            $selectEmail.change( function(){
            var domain = $(this).val();
            $targetInput.val(domain);
            });
-
            /**
            * @brief serializeObject
            * form  
            */
            $.fn.serializeObject = function() {
                var obj = null;
                try {
                    if (this[0].tagName && this[0].tagName.toUpperCase() == "FORM") {
                        var arr = this.serializeArray();
                        if (arr) {
                            obj = {};
                            jQuery.each(arr, function() {
                                obj[this.name] = this.value;
                            });
                        }
                    }
                } catch (e) {
                    alert(e.message);
                } finally {
                }
            
                return obj;
            };
        
        });
    </script>

    <body>
        <div class="find_info">
            <div class="fi_top fw_600">
                <h1>회원정보찾기</h1>
            </div>

            
            <form class="t_left" action="">
                <fieldset>
                    <div class="fi_txt mb10px">
                        <p class="f14 mb10px">회원가입 시 등록하신 이메일 주소를 입력해주세요.</p>
                        <p class="f14 mb10px">해당 이메일로 아이디와 비밀번호 정보를 보내드립니다.</p>
                    </div>
                    
                    <div class="fi_middle">
			            <input type="text" class="w30 email_name" value="E-mail"> @
                        <input type="text" class="w30 email_domain" value="">
                        
			            <select class="select_domain">
			        	    <option value="daum.net">daum</option>
			        	    <option value="naver.com">naver</option>
			        	    <option value="gmail.com">gmail</option>
			        	    <option value="yahoo.com">yahoo</option>
			        	    <option value="">직접입력</option>
			            </select>

                                               
                    
                    </div>
                    <button type="submit" class="check_btn mt30px f14">확인</button> 
                </fieldset>
                <!-- 자동등록방지숫자 -->

            </form> 
        </div>
